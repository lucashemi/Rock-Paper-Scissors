<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho__titulo">Rock Paper Scissors</h1>
    </header>

    <main>
        <div class="cartao">
            <div class="cartao__div">
                    <img id="cartao__rock"  class="cartao__rps" src="./assets/images/rock375.jpg">
                    <img id="cartao__scissors" class="cartao__rps" src="./assets/images/scissors375.jpg">
                    <img id="cartao__paper" class="cartao__rps" src="./assets/images/paper375.jpg">
            </div>
            <p id="cartao__player" class="cartao__texto">Player ☆☆☆</p>
            <div>
                <p class="bang">Bang!</p>
            </div>
            <p id="cartao__AI" class="cartao__texto">Computer ☆☆☆</p>
            <div class="cartao__div">
                <img id="cartao__rock--AI" class="cartao__rps" src="./assets/images/rock375.jpg">
                <img id="cartao__scissors--AI" class="cartao__rps" src="./assets/images/scissors375.jpg">
                <img id="cartao__paper--AI" class="cartao__rps" src="./assets/images/paper375.jpg">
            </div>
        </div>
            
    </main>

    <footer class="rodape">
        <p class="rodape__texto">Lucas Inc. &copy 2022</p>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
